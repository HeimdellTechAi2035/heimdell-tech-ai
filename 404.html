<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Page Not Found | Heimdell Tech AI</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        :root {
            --purple-deep:#2D1B69; --purple-light:#6B42C2; --gold:#2D1B69; --gold-light:#4A2D8F;
            --dark:#F0E6FF; --dark-card:#FFFFFF; --dark-border:#D4C2F0;
            --text-primary:#1A0E33; --text-secondary:#3D2B5E; --text-muted:#6B5A8A; --white:#1A0E33;
        }
        body {
            font-family:'Inter',sans-serif; background:var(--dark); color:var(--text-primary);
            display:flex; align-items:center; justify-content:center; min-height:100vh; text-align:center; padding:24px;
        }
        .card {
            max-width:520px; background:var(--dark-card); border:1px solid var(--dark-border);
            border-radius:20px; padding:60px 40px; position:relative; overflow:hidden;
        }
        .card::before {
            content:''; position:absolute; top:0; left:0; right:0; height:3px;
            background:linear-gradient(90deg, var(--purple-light), var(--gold), var(--purple-light));
        }
        .code { font-family:'Space Grotesk',sans-serif; font-size:5rem; font-weight:700; color:var(--gold); line-height:1; }
        h1 { font-family:'Space Grotesk',sans-serif; font-size:1.5rem; color:var(--white); margin:16px 0 12px; }
        p { font-size:1rem; color:var(--text-secondary); margin-bottom:32px; line-height:1.6; }
        .btn {
            display:inline-flex; align-items:center; gap:8px; padding:14px 32px; border-radius:8px;
            background:linear-gradient(135deg, var(--gold), var(--gold-light)); color:#FFFFFF;
            font-family:'Inter',sans-serif; font-size:0.95rem; font-weight:600; text-decoration:none;
            transition:all 0.3s ease;
        }
        .btn:hover { transform:translateY(-2px); box-shadow:0 6px 24px rgba(45,27,105,0.4); }
        .logo { display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:32px; }
        .logo img { height:40px; width:auto; }
        .logo-text { font-family:'Space Grotesk',sans-serif; font-size:1.1rem; font-weight:700; color:var(--white); letter-spacing:-0.02em; }
        .logo-text span { color:var(--gold); }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="logo.png" alt="Heimdell Tech AI" width="40" height="40">
            <span class="logo-text">HEIMDELL <span>TECH AI</span></span>
        </div>
        <div class="code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you&rsquo;re looking for doesn&rsquo;t exist or has been moved. Head back to the main page to learn about The Silver Protocol.</p>
        <a href="./" class="btn">&#8592; Back to Home</a>
    </div>
</body>
</html>
